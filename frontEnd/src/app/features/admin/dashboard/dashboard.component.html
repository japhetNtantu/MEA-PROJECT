<h1 class="text-3xl font-bold mb-6 text-center">üçï Pizza Admin Dashboard</h1>

<!-- Metrics Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
  <div class="bg-green-100 text-green-800 p-4 rounded-xl shadow flex items-center space-x-4">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M11 11V5a1 1 0 011-1h2m-2 6v2a2 2 0 102 2h2a2 2 0 102-2v-2" />
    </svg>
    <div>
      <p class="text-sm font-semibold">Total Orders</p>
      <p class="text-xl font-bold">1,234</p>
    </div>
  </div>

  <div class="bg-blue-100 text-blue-800 p-4 rounded-xl shadow flex items-center space-x-4">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 01-8 0 4 4 0 118 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
    </svg>
    <div>
      <p class="text-sm font-semibold">New Customers</p>
      <p class="text-xl font-bold">87</p>
    </div>
  </div>

  <div class="bg-yellow-100 text-yellow-800 p-4 rounded-xl shadow flex items-center space-x-4">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21V3m4 6l4 4-4 4" />
    </svg>
    <div>
      <p class="text-sm font-semibold">Refunds</p>
      <p class="text-xl font-bold">5</p>
    </div>
  </div>

  <div class="bg-red-100 text-red-800 p-4 rounded-xl shadow flex items-center space-x-4">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
    </svg>
    <div>
      <p class="text-sm font-semibold">Canceled Orders</p>
      <p class="text-xl font-bold">14</p>
    </div>
  </div>
</div>

<!-- Charts Section -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Revenue Chart -->
  <div class="bg-white shadow rounded p-6">
    <h2 class="text-lg font-semibold mb-2">Monthly Revenue</h2>
    <canvas baseChart
      [data]="revenueChart.data"
      [options]="revenueChart.options"
      [type]="revenueChart.type">
    </canvas>
  </div>

  <!-- Pizza Sales Chart -->
  <div class="bg-white shadow rounded p-6">
    <h2 class="text-lg font-semibold mb-2">Top Selling Pizzas</h2>
    <canvas baseChart
      [data]="pizzaChart.data"
      [options]="pizzaChart.options"
      [type]="pizzaChart.type">
    </canvas>
  </div>
</div>
