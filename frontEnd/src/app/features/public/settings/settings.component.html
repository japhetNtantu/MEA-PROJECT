<div class="p-6 text-gray-800">
  <h1 class="text-3xl font-bold mb-4">⚙️ Settings</h1>
  <p class="mb-6">Manage your account and preferences.</p>
  <form class="space-y-4 max-w-md">
    <div>
      <label class="block mb-1 font-medium">Username</label>
      <input type="text" class="w-full p-2 border rounded" placeholder="Your username">
    </div>
    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" class="w-full p-2 border rounded" placeholder="you@example.com">
    </div>
    <div>
      <label class="block mb-1 font-medium">Notifications</label>
      <select class="w-full p-2 border rounded">
        <option>Enabled</option>
        <option>Disabled</option>
      </select>
    </div>
    <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Settings</button>
  </form>
</div>
